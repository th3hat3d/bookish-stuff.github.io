title = "th3hat3d's bookworm blog!"
languageCode = "en-us"
baseurl = "https://bookworm.deadandbeef.com"
paginate = 20
googleAnalytics = "G-E95H1PGXM9"
[module]
  [[module.imports]]
    path = "github.com/manid2/hugo-xterm"

[params]
  centerTheme = true
  showMenuItems = true
  favicon = "/favicon.ico"
  showBreadCrumbs = true
  toc = true
  copyrightUserText = "th3hat3d"

[params.site_verification]

[languages]
  [languages.en.params]
    copyright = "Â© th3hat3d"
    readOtherPosts = "Read other posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Home"

    [languages.en.menu]

      [[languages.en.menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts/"

      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
